<div class="container-fluid">
  <h1>My Latest Dives (Angular/TypeScript)</h1>
  <div class="row">
    <div class="col-sm-12">
      <h3>
        Average dive time: 
        {{avgTime() | number: '3.2-2'}}
        minute
      </h3>
      <h3>
        Average depth:
        {{avgDepth() | number}}
        feet
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4"
      *ngFor="let dive of dives">
      <h3>{{dive.site}}</h3>
      <h4>{{dive.location}}</h4>
      <h2>{{dive.depth}} feet | {{dive.time}} min</h2>
    </div>
  </div>
</div>
