<h3>Confirm delete</h3>
<div class="row">
  <div class="col-sm-8">
    <p>
      Are you sure you want to delete dive 
      site '{{site.name}}'?
    </p>
  </div>
</div>
<div class="row" style="margin-top: 12px;">
  <div class="col-sm-6">
    <button class="btn btn-success btn"
      (click)="cancel()">
      No
    </button>
    <button class="btn btn-danger btn"
      (click)="deleted()">
      Yes
    </button>
  </div>
</div>
