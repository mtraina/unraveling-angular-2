<form *ngIf="!submitted"
  novalidate 
  (ngSubmit)="submitForm()"
  #entryForm="ngForm">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group"
        [class.has-error]="siteCtrl.invalid">
        <label for="site">Dive site</label>
        <input class="form-control" id="site" 
          #siteCtrl="ngModel"
          [(ngModel)]="entry.site" name="site"
          required
          placeholder="dive site">
        <span *ngIf="siteCtrl.invalid" class="help-block">
          Please specify a site name.
        </span>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group"
        [class.has-error]="locationCtrl.invalid">
        <label for="location">Location</label>
        <input class="form-control" id="location"
          #locationCtrl="ngModel"
          [(ngModel)]="entry.location" name="location"
          required
          placeholder="location">
        <span *ngIf="locationCtrl.invalid" class="help-block">
          Please specify a site name.
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <div class="form-group" 
        [class.has-error]="depthCtrl.invalid">
        <label for="depth">Max. depth</label>
        <input class="form-control" id="depth"
          #depthCtrl="ngModel"
          [(ngModel)]="entry.depth" name="depth"
          required maxlength="3">
        <span *ngIf="depthCtrl.invalid" class="help-block">
          Please specify a valid depth.
        </span>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group"
        [class.has-error]="timeCtrl.invalid">
        <label for="time">Bottom time</label>
        <input class="form-control" id="time"
          #timeCtrl="ngModel"
          [(ngModel)]="entry.time" name="time"
          required maxlength="3">
        <span *ngIf="timeCtrl.invalid" class="help-block">
          Please specify a valid time.
        </span>
      </div>
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" 
        [(ngModel)]="entry.isFavorite" name="isFavorite">
      Mark as favorite
    </label>
  </div>
  <div class="form-group">
    <label>Special dive</label>
    <div class="radio"
      *ngFor="let diveType of specialDives">
      <label>
        <input type="radio" name="special" [value]="diveType"
        [(ngModel)]="entry.special">
        {{diveType}}
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="comments">Comments</label>
    <textarea class="form-control" id="comments" rows="5"
      [(ngModel)]="entry.comments" name="comments">
    </textarea>
  </div>
  <button class="btn btn-primary" type="submit"
    [disabled]="entryForm.invalid">
    Submit
  </button>
</form>
<div *ngIf="submitted">
  <h2>The form has been submitted with this data:</h2>
  <pre>{{entry | json}}</pre>
</div>
