<div class="container-fluid">
  <h1>My Latest Dives</h1>
  <div class="row">
    <div class="col-sm-4"
      *ngFor="let dive of dives">
      <h3>{{dive.site | uppercase}}</h3>
      <h4>{{dive.location | lowercase}}</h4>
      <h2>{{dive.depth}} feet | {{dive.time}} min</h2>
    </div>
  </div>
</div>
