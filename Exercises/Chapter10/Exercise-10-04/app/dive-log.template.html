<div class="container-fluid">
  <h1>My Latest Dives</h1>
  <div class="row">
    <div class="col-sm-4"
      *ngFor="let dive of dives; let e=even; let o=odd;">
        <h3>{{dive.site}}</h3>
        <h4>{{dive.location}}</h4>
        <h2>{{dive.depth}} feet | {{dive.time}} min</h2>
        <h4 *ngIf="e">
          {{dive.divedOn | date: 'short'}}
        </h4>
        <h4 *ngIf="o">
          {{dive.divedOn | date: 'MMMM dd, yyyy'}}
        </h4>
    </div>
  </div>
</div>
