<h3>Confirm delete</h3>
<div class="row">
  <div class="col-sm-8">
    <p>
      Are you sure you want to delete dive 
      site '{{siteName}}'?
    </p>
  </div>
</div>
<div class="row" style="margin-top: 12px;">
  <div class="col-sm-6">
    <a class="btn btn-success btn"
      routerLink="/list">
      No
    </a>
    <button class="btn btn-danger btn"
      (click)="delete()">
      Yes
    </button>
  </div>
</div>
