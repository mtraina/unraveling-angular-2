<div class="row">
  <div class="col-sm-12">
    <a class="btn btn-primary btn-lg" routerLink="/add">
      Add new site
    </a>
  </div>
</div>
<h2>List of Dive Sites</h2>
<div class="row" *ngFor="let site of sites; let e=even; let f=first; let l=last"
  ywActionable="#6666ee" (onAction)="edit(site.id)"
  [ngClass]="{ evenRow: e }"
  [class.topRow]="f"
  [class.bottomRow]="l">
  <div class="col-sm-8">
    <h4>{{site.id}}: {{site.name}}</h4>
  </div>
  <div class="col-sm-4" style="margin-top: 5px;">
    <div class="pull-right">
      <a class="btn btn-warning btn-sm"
        [routerLink]="['/edit', site.id]">
        Edit
      </a>
      <a class="btn btn-danger btn-sm"
        [routerLink]="['/delete', site.id]">
        Delete
      </a>
    </div>
  </div>
</div>
